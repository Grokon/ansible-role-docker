---
#
# Ansible managed
#

name: Ansible Molecule

on:
  # Schedule updates (once weekly)
  schedule:
    - cron: '7 4/15 * * 3,0'
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - testing
    paths-ignore:
      - '**/README.md'
      - '**/CHANGELOG.md'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: buluma/molecule-action@v5.0.1
        with:
          command: lint
  test:
    needs:
      - lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - image: "debian-systemd"
            tag: "latest"
          - image: "debian-systemd"
            tag: "buster"

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"


      - name: molecule
        uses: buluma/molecule-action@v5.0.1
        with:
          image: ${{ matrix.config.image }}
          options: parallel
          tag: ${{ matrix.config.tag }}
